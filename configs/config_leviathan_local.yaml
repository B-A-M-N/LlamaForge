# Leviathan Training Config - Single GPU (A4000 16GB)
# Full 8M dataset, 2 epochs

base_model: Qwen/Qwen2.5-Coder-7B-Instruct

dataset:
  train: data/train.jsonl
  val: data/val.jsonl

  # Category-based sampling weights
  sampling_weights:
    instruction: 0.25
    reasoning_trace: 0.20
    code_instruction_multilang: 0.15
    tool_api: 0.08
    multiturn_dialog: 0.10
    factual_grounding: 0.08
    sql: 0.04
    esoteric: 0.05
    red_team: 0.03
    moral_philosophy: 0.02

training:
  # QLoRA configuration
  adapter: qlora
  load_in_4bit: true
  bnb_4bit_compute_dtype: float16
  bnb_4bit_quant_type: nf4
  bnb_4bit_use_double_quant: true

  # LoRA parameters
  lora_r: 64
  lora_alpha: 32
  lora_dropout: 0.05
  lora_target_modules:
    - q_proj
    - v_proj
    - k_proj
    - o_proj
    - up_proj
    - down_proj
    - gate_proj

  # Sequence length
  cutoff_len: 4096

  # Training hyperparameters
  batch_size: 1
  micro_batch_size: 1
  gradient_accumulation_steps: 16
  num_epochs: 2
  learning_rate: 2.0e-5
  lr_scheduler: cosine
  warmup_ratio: 0.03
  weight_decay: 0.01

  # Optimization
  gradient_checkpointing: true
  group_by_length: false

  # Mixed precision
  fp16: true
  bf16: false  # A4000 doesn't support BF16

  # Logging and checkpointing
  logging_steps: 50
  save_steps: 1000
  eval_steps: 500
  save_total_limit: 3

  # Output
  output_dir: outputs/leviathan_local_run

  # Evaluation
  evaluation_strategy: steps
  load_best_model_at_end: true
  metric_for_best_model: eval_loss

misc:
  seed: 42
  report_to: tensorboard
