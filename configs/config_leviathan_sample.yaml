# Leviathan 10% Sample Config - thorough 3-4 hour validation
# ~670k train + 35k val examples

base_model: Qwen/Qwen2.5-Coder-7B-Instruct

dataset:
  train: data/samples/train_10pct.jsonl
  val: data/samples/val_10pct.jsonl

  sampling_weights:
    instruction: 0.25
    reasoning_trace: 0.20
    code_instruction_multilang: 0.15
    tool_api: 0.08
    multiturn_dialog: 0.10
    factual_grounding: 0.08
    sql: 0.04
    esoteric: 0.05
    red_team: 0.03
    moral_philosophy: 0.02

training:
  adapter: qlora
  load_in_4bit: true
  bnb_4bit_compute_dtype: float16
  bnb_4bit_quant_type: nf4
  bnb_4bit_use_double_quant: true

  lora_r: 64
  lora_alpha: 32
  lora_dropout: 0.05
  lora_target_modules:
    - q_proj
    - v_proj
    - k_proj
    - o_proj
    - up_proj
    - down_proj
    - gate_proj

  cutoff_len: 2048  # Lighter for 16GB VRAM test

  batch_size: 1
  micro_batch_size: 1
  gradient_accumulation_steps: 8  # Lighter load for test
  num_epochs: 1
  learning_rate: 3.0e-5
  lr_scheduler: cosine
  warmup_ratio: 0.05
  weight_decay: 0.01

  gradient_checkpointing: true
  group_by_length: false

  fp16: true
  bf16: false

  logging_steps: 25
  save_steps: 500
  eval_steps: 200
  save_total_limit: 2

  output_dir: outputs/leviathan_sample_run

  evaluation_strategy: steps
  load_best_model_at_end: true
  metric_for_best_model: eval_loss

misc:
  seed: 42
  report_to: tensorboard
